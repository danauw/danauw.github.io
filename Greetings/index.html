<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy 18th Birthday Dana &#127874;&#127881;</title>
    <link rel="shortcut icon" href="../images/D.ico" />
    <link rel="stylesheet" href="balloon.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gpd2hso.css" />
  </head>
  <body>
    <audio controls loop autoplay hidden id="bg-music">
      <source src="../mp3s/bg-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <nav id="links" class="prev">
      <a href="#" id="prev">Previous</a>
    </nav>
    <nav id="links" class="next">
      <a href="#" id="next">Next</a>
    </nav>
    <div id="balloon-container"></div>
    <canvas id="confetti"></canvas>
    <div id="card">
      <div id="card-inside">
        <div class="wrap">
          <p>Hi Dana,</p>
          <p id="message">Your message here...</p>
          <p class="signed" id="closing-remark"></p>
          <p class="signed" id="from"></p>
        </div>
      </div>

      <div id="card-front">
        <div class="wrap">
          <h1 id="cover-title">Happy Birthday, Dana!</h1>
        </div>
        <button id="open">&gt;</button>
        <button id="close">&lt;</button>
      </div>
    </div>

    <script src="../scripts/confetti.min.js" charset="utf-8"></script>
    <script src="balloon.js"></script>
    <script src="script.js"></script>
    <script>
      const myAudio = document.getElementById("bg-music");
      const currentTime = localStorage.getItem("currentTime");
      myAudio.addEventListener("canplaythrough", function () {
        if (currentTime && this.currentTime < currentTime) {
          this.currentTime = currentTime;
        }
        this.play();
      });
      myAudio.addEventListener("timeupdate", function () {
        if (this.currentTime > currentTime) {
          localStorage.setItem("currentTime", this.currentTime);
        }
        if (this.currentTime === this.duration) {
          localStorage.setItem("currentTime", 0);
        }
      });
    </script>
  </body>
</html>
