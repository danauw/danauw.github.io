<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy 18th Birthday Dana &#127874;&#127881;</title>
    <link rel="shortcut icon" href="../images/D.ico" />
    <link rel="stylesheet" href="balloon.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gpd2hso.css" />
  </head>
  <body>
    <embed
      src="../mp3s/bg-music.mp3"
      loop="true"
      autostart="true"
      width="2"
      height="0"
    />
    <nav id="links" class="prev">
      <a href="#" id="prev">Previous</a>
    </nav>
    <nav id="links" class="next">
      <a href="#" id="next">Next</a>
    </nav>
    <div id="balloon-container" style="display: none"></div>
    <canvas id="confetti" style="display: none"></canvas>
    <div id="card">
      <div id="card-inside">
        <div class="wrap">
          <p>Hi Dana,</p>
          <p id="message">Your message here...</p>
          <p class="signed" id="closing-remark"></p>
          <p class="signed" id="from"></p>
        </div>
      </div>

      <div id="card-front">
        <div class="wrap">
          <h1 id="cover-title">Happy Birthday, Dana!</h1>
        </div>
        <button id="open">&gt;</button>
        <button id="close">&lt;</button>
      </div>
    </div>

    <script src="../scripts/confetti.min.js" charset="utf-8"></script>
    <script src="balloon.js"></script>
    <script src="script.js"></script>
  </body>
</html>
